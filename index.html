<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskinator</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <!--Header Section-->
    <header>
        <h1 class="page-title">Taskinator</h1>
        <p>Click the button below to add a new task!</p>
        <form id="task-form">

            <div class="form-group">
                <input type="text" name="task-name" class="text-input" placeholder="Enter Task Name">
            </div>

            <div class="form-group">
                <select name="task-category" class="select-dropdown">
                    <option value="" disabled selected>Pick a task category</option>
                    <option value="Html/Css">Html/Css</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Guitar">Guitar</option>
                </select>
            </div>

            <div class="form-group">
                <button class="btn" id="save-task" id="add-task-btn" >Add Task</button>
            </div>

        </form>
    </header>


    <!--Main Section-->
    <main class="page-content" id="page-content">

        <section class="task-list-wrapper">
            <h2 class="list-title">Tasks To Do</h2>
            <ul class="task-list" id="tasks-to-do-container">
                <!--Dynamically generated list will be appended here-->
            </ul>
        </section>


        <section class="task-list-wrapper">
            <h2 class="list-title">Tasks In Progress</h2>
            <ul class="task-list" id="tasks-in-progress">

            </ul>
        </section>


        <section class="task-list-wrapper">
            <h2 class="list-title">Tasks Completed</h2>
            <ul class="task-list" id="tasks-completed">

            </ul>
        </section>

    </main>

    <footer>
        &copy;2022 by Taskinator
    </footer>

    <script src="./assets/js/script.js"></script>
</body>

</html>
